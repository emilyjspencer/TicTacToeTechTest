<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="tictactoeboard.css">
</head>
  <h1>Tic Tac Toe</h1>
<div id="start">
    <input id="startgamebutton" type="submit" value="Start game">
</div>
<div id="container">
<table>
    <tr>
        <td class="square" id="a1"></td>
        <td class="square" id="a2"></td>
        <td class="square" id="a3"></td>
    </tr>
    <tr>
        <td class="square" id="b1"></td>
        <td class="square" id="b2"></td>
        <td class="square" id="b3"></td>
    </tr>
    <tr>
        <td class="square" id="c1"></td>
        <td class="square" id="c2"></td>
        <td class="square" id="c3"></td>
    </tr>
</table>
</div>
<div id="reset">
    <input id="resetgamebutton" type="submit" value="Reset game">
</div>
<script src="board.js"></script>
<script src="interface.js"></script>
</body>
</html>
